<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    #image-container {
      position: relative;
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    #image-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    #overlay-text {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: white;
      font-family: Georgia, 'Times New Roman', Times, serif;
      font-size: 1.5rem;
    }
  </style>
</head>
<body>
  <div id="image-container">
    <img src="thanks.jpg" alt="Background Image">
    <div id="overlay-text">
      <h1>Thank you.</h1>
    </div>
  </div>
</body>
</html>
